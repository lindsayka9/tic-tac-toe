<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <nav>

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-up">Sign Up</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in">Sign In</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password">Change Password</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-out">Sign Out</button> -->

  </nav>

  <div class="row">
    <div class="column right">
      <div class="column right auth-box">
        <div class="column right auth-box login-box">
          <form id="sign-up">
            <input type="text" name="credentials[email]" placeholder="Enter Email">
            <input type="password" name="credentials[password]" placeholder="Enter Password">
            <input type="password" name="credentials[password-confirmation]" placeholder="Confirm Password">
            <input type="submit" name="submit" value="Sign Up">
          </form>
          <p id="sign-up-message"></p>
          <form id="sign-in">
            <input type="text" name="credentials[email]" placeholder="Enter Email">
            <input type="password" name="credentials[password]" placeholder="Enter Password">
            <input type="submit" name="submit" value="Sign In">
          </form>
          <p id="sign-in-message"></p>
        </div>
        <div class="column right auth-box signed-in-box">
          <form id="change-password" class="hide">
            <input type="password" name="passwords[old]" placeholder="Enter Old Password">
            <input type="password" name="passwords[new]" placeholder="Enter New Password">
            <input type="submit" name="submit" value="Change Password">
          </form>
          <p id="change-password-message"></p>
          <form id="sign-out" class="hide">
            <input type="submit" name="submit" value="Sign Out">
          </form>
          <p id="sign-out-message"></p>
        </div>
      </div>
    </div>

    <div class="column right">
      <div class="column right results-box">
        <h3><span class="results-message" id="results">Winner</span></h3>
      </div>
      <div class="column right gameboard">
        <div class="hide container-game" id="game">
          <div class="row">
            <div class="box col-xs-4 col-lg-4" id="0" data-cell-index="0"></div>
            <div class="box col-xs-4 col-lg-4" id="1" data-cell-index="1"></div>
            <div class="box col-xs-4 col-lg-4" id="2" data-cell-index="2"></div>
          </div>

          <div class="row">
            <div class="box col-xs-4 col-lg-4" id="3" data-cell-index="3"></div>
            <div class="box col-xs-4 col-lg-4" id="4" data-cell-index="4"></div>
            <div class="box col-xs-4 col-lg-4" id="5" data-cell-index="5"></div>
          </div>

          <div class="row">
            <div class="box col-xs-4 col-lg-4" id="6" data-cell-index="6"></div>
            <div class="box col-xs-4 col-lg-4" id="7" data-cell-index="7"></div>
            <div class="box col-xs-4 col-lg-4" id="8" data-cell-index="8"></div>
          </div>
        </div>
        <div class="sign-in-prompt" id="sign-in-image">
          <p>Sign in to play</p>
        </div>
      </div>
      <div class="gameboard turn-box">
        <span id="current-player">It's X's Turn</span>
        <!-- current turn text -->
      </div>
    </div>
  </div>


  <button type="submit" name="new-game" value="new-game" id="new-game-button" class="hide">New Game</button>
  <button type="submit" name="show-games" value="show-games" id="show-games-button" class="hide">Show All Games</button>
  <button type="submit" name="reset-game" value="reset-game" id="reset-game-button" class="hide">Reset Game</button>
  <button type="submit" name="end-game" value="quit-game" id="quit-game-button" class="hide">Quit Game</button>
  <button type="submit" name="update-game" value="update-game" id="update-game-button" class="hide">Update Game</button>
  <p id="content"></p>
  <!-- <button type="button" name="new-game" value="new-game" id="new-game-button">Watch Game</button> -->
  <!-- <button type="button" name="show-game" value="show-game" id="show-game-button">Show Game</button> -->

  <footer>
    <p> Made by Kathryn Lindsay </p>
  </footer>
</body>

</html>
