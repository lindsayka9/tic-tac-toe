<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <nav>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-up" id="signUpButton">Sign Up</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in" id="signInButton">Sign In</button>
    <button type="button" class="btn btn-primary hide" data-toggle="modal" data-target="#change-password" id="passwordButton">Change Password</button>
    <form class="hide" id="sign-out-trigger">
      <button type="button" class="btn btn-primary" id="signOutButton">Sign Out</button>
    </form>
  </nav>

  <h1>Tic-Tac-Toe</h1>

  <p>Want to Play?</p>

  <p id="message"></p>

  <!-- New Game button -->
    <button type="button" class="btn btn-primary hide" id="new-game">New Game</button>
  <!-- # of Finished games -->
    <button type="button" class="btn btn-primary hide" id="games-finished">Finished Games</button>


  <div>
    <div class="gameboard">
      <div class="hide container-game center" id="game">
        <div class="row">
          <div class="box col-xs-4 col-lg-4 squareCell" id="0" data-cell-index="0"></div>
          <div class="box col-xs-4 col-lg-4 squareCell" id="1" data-cell-index="1"></div>
          <div class="box col-xs-4 col-lg-4 squareCell" id="2" data-cell-index="2"></div>
        </div>

        <div class="row">
          <div class="box col-xs-4 col-lg-4 squareCell" id="3" data-cell-index="3"></div>
          <div class="box col-xs-4 col-lg-4 squareCell" id="4" data-cell-index="4"></div>
          <div class="box col-xs-4 col-lg-4 squareCell" id="5" data-cell-index="5"></div>
        </div>

        <div class="row">
          <div class="box col-xs-4 col-lg-4 squareCell" id="6" data-cell-index="6"></div>
          <div class="box col-xs-4 col-lg-4 squareCell" id="7" data-cell-index="7"></div>
          <div class="box col-xs-4 col-lg-4 squareCell" id="8" data-cell-index="8"></div>
        </div>
      </div>
      <div class="sign-in-prompt" id="sign-in-image">
        <p>Sign in to play</p>
      </div>
    </div>
  </div>
<!-- modals start here -->
<!-- sign up modal -->
      <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Sign Up!</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class ="sign-up-modal">
                <form id="sign-up-form">
                  <fieldset>
                    <input class="sign-up-input" type="text" name="credentials[email]" placeholder="Enter Email">
                    <input class="sign-up-input" type="password" name="credentials[password]" placeholder="Enter Password">
                    <input class="sign-up-input" type="password" name="credentials[password-confirmation]" placeholder="Confirm Password">
                    <input class="button" type="submit" name="submit" value="Sign-Up!">
                  </fieldset>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      <!-- Sign in modal -->
      <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Sign In!</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class ="sign-in-modal" id="sign-in-form">
                <fieldset>
                  <input type="text" name="credentials[email]" placeholder="Enter Email">
                  <input type="password" name="credentials[password]" placeholder="Enter Password">
                  <input class="button" type="submit" name="submit" value="Sign-In!">
                </fieldset>
                <!-- <button type="submit" class="btn btn-primary">Sign In</button> -->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      <!-- Change Password Modal -->
      <div class="modal fade" id="change-password" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Sign Out!</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class ="password-modal" id="change-password-button">
                <fieldset>
                  <input type="password" name="passwords[old]" placeholder="Enter Old Password">
                  <input type="password" name="passwords[new]" placeholder="Enter New Password">
                  <input class="button" type="submit" name="submit" value="Change Password!">
                </fieldset>
                <!-- <button type="submit" class="btn btn-primary">Sign In</button> -->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      <br>
    <footer>
      <p> Made by Kathryn Lindsay </p>
    </footer>
  </body>

</html>
